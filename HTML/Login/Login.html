
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" /> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../css/bootsrape/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/login/login.css" asp-append-version="true" />
    <script src="../../js/jquery.min.js"></script>
	<script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <section>
            
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10" style="padding: 0px;">
                            <nav class="navbar navbar-expand-md">
                                
                                <button type="button" class="navbar-toggler" data-toggle="collapse"
                                        data-target="#navbarCollapse">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-right: -15px;">
                                    <div class="navbar-nav ml-auto ">
                                        <li class="nav-item dropdown bg_color"
                                            style="margin-right: 5px;background: #fff;border-radius: 13px;">
                                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
                                               data-toggle="dropdown">
                                                <span class="flag-icon flag-icon-th"></span>
                                                <sapn>Thai</sapn>
                                            </a>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">
                                                    <span class="flag-icon flag-icon-th margin_right_5"></span><span>Thai</span>
                                                </a>
                                                <a class="dropdown-item" href="#">
                                                    <span class="flag-icon flag-icon-gb margin_right_5"></span>
                                                    <sapn>English</sapn>
                                                </a>
                                                
                                            </div>
                                        </li>
                                        
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
               
        </section>
        <section>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 text_align_center">
                    <img src="../../img/New folder_5/Header/logo1.png" class="logo_width" />
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form class="login_border">
                       
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                <label for="email" class="white"><b><i class="fa fa-user" aria-hidden="true"></i></b></label>
                                <input type="text" placeholder="Enter Username" name="Username" required>
                            </div>
                        </div>
                        <hr style="width:85%;background: gray !important;">
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                <label for="psw" class="white"><b><i class="fa fa-lock" aria-hidden="true"></i></b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="row margin_top_3">
                                    <div class="col-sm-6 btn_remeber">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label" style="color: #a54e07;">
                                            Remember me
                                        </label>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="ForgotPassword.html" class="forgot_pass_color">
                                            <i class="fa fa-key" aria-hidden="true"></i> Forget Password
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="row margin_top_3">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <button type="button" class="btn burlywood_btn btn-block">Sign in</button>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="row margin_top_3">
                            <div class="col-sm-6 m_btn_register"> 
                                 <a href="Register.html" class="btn btn-success btn_register">
                                <i class="fa fa-user"
                                   aria-hidden="true"></i> Register
                            </a>
                        </div>
                            <div class="col-sm-6 m_btn_contact">
                                <button type="button" class="btn btn-primary btn_contactus">
                                    <i class="fa fa-comments" aria-hidden="true"></i> <span>Contact us </span>
                                </button>
                            </div>
                        </div>
                        </div>
                        </div>
                          

                         
                    
                    </form>
                   
                  
                </div>
                <div class="col-sm-3"></div>
            </div>
        </section>

        <section>
            <div class="row" style="padding-top: 10px;margin-top:5rem">
                <div class="col-sm-12" style="text-align: center;">
                    <p style="color:#fff;">
                        <span>SECURE WEBSITE</span><span></span>
                        <span> 100% GUARANTEE</span>
                    </p>
                    <p style="color:#fff;margin-top: -1rem">
                        <span>&copy;	2020 Copyright -</span>
                        <span style="color:#c7bda2">THONGKONBET.COM</span>
                        <span>ALL RIGHTS RESERVED.</span>
                    </p>
                </div>
            </div>
        </section>
    </div>
       
</body>
</html>
